<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<title>lazy-loader for scripts and images</title>

	<style>
		body {
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.bigbox {
			width: 100%;
			height: 2500px;
			background-color: lightblue;
			margin-bottom: 10px;
		}
	</style>

	<script src="vendor.js"></script>

</head>

<body>
	<span>Scroll down to lazy load a script and an image</span>

	<div class="bigbox"></div>
	<span data-lazyloadcontent="<div class='container'>My style was made with jQuery</div><script language='javascript'>$('.container').css({'width': '100%', 'height': '100px', 'background-color':'red'});</script>">lazy-loading an inline Script here</span>
	<div class="bigbox"></div>
		<span data-lazyloadcontent="<div style='background-color:#aaff9c'><img src='http://lorempixel.com/400/200/city' /></div>">lazy-loading an image here</span>
	<div class="bigbox"></div>
	<span data-lazyloadcontent="<div class='testtarget'><script language='javascript' src='lazyloadme.js'></script>">lazy-loading an external Script here (probably won't work localy)</span>

	<script src="lazyloader.js"></script>
</body>
</html>
